# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

#set -g base-index 1
#setw -g pane-base-index 1

#set -g mouse-mode on

set -g status-left '#{prefix_highlight} [#S]'
set -g status-left-length 40

set -g status-right '"#{=22:pane_title}" | #{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | #{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %a %Y-%h-%d %H:%M '
set -g status-right-length 120
#set -g status-right '#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage}'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

